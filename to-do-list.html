<head>
  <title>To Do List</title>
  <script src="http://www.parsecdn.com/js/parse-1.2.7.min.js"></script>

  <script src="to-do-list.js"></script>

<body>

  <div class="wrapper">
    <div class="top-wrapper">
      <img class="notes-pic" src="http://blog.futurewomenleaders.net/Portals/40552/images//todolist.jpg">


    </div> <!-- End of top wrapper -->


    <div class="main-wrapper to-do-list data-active">

      <div class="column">
        <input type="checkbox"></input>
        <input class="task" placeholder="Task"></input>
        <button class="save-button">Save</input>
        <button class="delete-button">Delete</input>

      </div> <!-- End of column -->
      

    </div> <!-- End of to do list main wrapper -->
